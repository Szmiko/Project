<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Input style</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<main>
			<form>
				<h1>Sign up today</h1>
				<div>
					<input class="name" type="text" placeholder="First name">
					<input class="lastname" type="text" placeholder="Last name">
				</div>
				<input class="email" type="email" placeholder="Email address*" required>
				<input class="password" type="password" placeholder="Your password" required>
				<button type="submit">Let's do it!</button>
			</form>
		</main>
	</body>
</html>
