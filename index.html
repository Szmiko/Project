<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Checkbox</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<form>
			<h1>Sign Up for Free</h1>
			<div class="top-row">
				<div class="field-wrap">
					<input type="text" placeholder="First name *" name="firstname" required>
				</div>
				<div class="field-wrap">
					<input type="email" placeholder="Email *" name="email" required>
				</div>
			</div>

			<div class="top-row">
				<div class="field-wrap">
					<input type="radio" name="sex" id="male" value="male" hidden>
					<label class="radio" for="male">
						<span></span>
						<p>I'm male.</p>
					</label>
				</div>
				<div class="field-wrap">
					<input type="radio" name="sex" id="female" value="female" hidden>
					<label class="radio" for="female">
						<span></span>
						<p>I'm female.</p>
					</label>
				</div>
			</div>

			<div class="field-wrap">
				<input type="checkbox" name="newsletter" id="newsletter" value="true" hidden>
				<label for="newsletter">
					<span></span>
					<p>I want to receive the newsletter.</p>
				</label>
			</div>
			<div class="field-wrap">
				<input type="checkbox" name="tos" id="tos" value="true" hidden>
				<label for="tos">
					<span></span>
					<p>I accept the Terms of Service</p>
				</label>
			</div>
			<button class="button button-block" type="submit">Get Started</button>
		</form>
	</body>
</html>
