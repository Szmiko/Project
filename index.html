<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Form - continuation</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>HTML Input Form</h1>
		</header>
		<main>
			<h1>Pet preferences survay</h1>
			<form>
				<h3>What's your name?</h3>
				<input type="text" name="name" required>
				<h3>Are you male or female?</h3>
				<input type="radio" id="Male" name="gender" value="male">
				<label for="Male">Male
				<input type="radio" id="Female" name="gender" value="female">
				<label for="Female">Female
				<h3>What's your favourite pet animal?</h3>
				<fieldset>
					<input type="radio" name="anmial" value="dog" hidden>A dog
					<input type="radio" name="anmial" value="cat" disabled>A cat
					<input type="radio" name="anmial" value="tortoise">A tortoise
					<input type="radio" name="anmial" value="rabbit">A rabbit
					<input type="radio" name="anmial" value="snake">A snake
				</fieldset>
				<input type="submit" value="Hello">
				<input type="range" min="2" max="20" step="2">

			</form>
